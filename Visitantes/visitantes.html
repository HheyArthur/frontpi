<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VilasApp - Visitantes</title>
    <link rel="stylesheet" href="visitantes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>

        <header class="header">
            <h1>VilasApp</h1>
        </header>

        <main>
            <section class="visitantes">
                <h2>Visitantes</h2>
                <button id="addVisitanteButton" class="add-button">

                </button>

                <!-- Lista de Visitantes -->
                <div id="visitantesLista" class="visitantes-lista">
                    <h3>Lista de Visitantes</h3>
                    <ul id="visitantesContainer">
                        <!-- Lista de visitantes serÃ¡ preenchida dinamicamente -->
                    </ul>
                </div>
            </section>
        </main>

        <footer class="footer">
            <a href="../Home/home.html"><i class="fas fa-home"></i></a>
        </footer>
    </div>
    <script src="visitantes.js"></script>

</html>
