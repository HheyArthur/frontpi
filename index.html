<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VillasApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMi2EwZVPRr5R1pH62pvaF42GFkb+tcUun2dnp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="script.js"></script> <!-- script.js vem logo após o FullCalendar -->

</head>


<body>
    <div class="container">
        <!-- Página de Login -->
        <div class="page active" id="loginPage">
            <div class="header">
                <h1>VillasApp</h1>
            </div>
            <div class="content">
                <label for="login">Login:</label>
                <input type="text" id="login">
                <label for="senha">Senha:</label>
                <input type="password" id="senha">
                <button onclick="login()">Entrar</button>
            </div>
        </div>

        <!-- Página Inicial (Home) -->
        <div class="page" id="homePage">
            <div class="header">
                <h1>VillasApp</h1>
                <span class="page-title">Home</span>
            </div>
            <div class="content">
                <h2>Mural</h2>
                <div class="comunicados" id="comunicados"></div>
                <h2>Descubra</h2>
                <div class="options">
                    <button onclick="changePage('muralPage')">Mural</button>
                    <button onclick="changePage('reservasPage')">Reservas</button>
                    <button>Outros</button>
                    <button>Outros</button>
                    <button>Outros</button>
                    <button>Outros</button>
                </div>
            </div>
            <div class="footer">
                <button onclick="goToHome()">
                    <img src="home.png" alt="Home">
                </button>
            </div>
        </div>

        <!-- Página do Mural -->
        <div class="page" id="muralPage">
            <div class="header">
                <h1>VillasApp</h1>
                <span class="page-title">Mural</span>
            </div>
            <div class="content">
                <h2>Mural</h2>
                <div class="comunicados"></div>
            </div>
            <div class="footer">
                <button onclick="goToHome()">
                    <i class="fa-duotone fa-solid fa-house"></i>
                </button>
            </div>
        </div>
<!-- Página de Reservas -->  
<div class="page" id="reservasPage">  
    <div class="header">  
        <h1>VillasApp</h1>  
        <span class="page-title">Reservas</span>  
    </div>  
    <div class="content">  
        <h2>Reserva de Recursos</h2>  
        <div class="recursos">  
            <div class="recurso" data-recurso="Piscina">  
                <img src="piscina.jpg" alt="Piscina">  
                <h3>Piscina</h3>  
                <button onclick="reservarRecurso('Piscina')">  
                    <i class="fa-solid fa-house"></i> Reservar  
                </button> <!-- Botão de Reservar -->  
            </div>  
            <div class="recurso" data-recurso="Churrasqueira">  
                <img src="churrasqueira.jpg" alt="Churrasqueira">  
                <h3>Churrasqueira</h3>  
                <button onclick="reservarRecurso('Churrasqueira')">  
                    <i class="fa-solid fa-house"></i> Reservar  
                </button> <!-- Botão de Reservar -->  
            </div>  
            <div class="recurso" data-recurso="Quadra">  
                <img src="quadra.jpg" alt="Quadra">  
                <h3>Quadra</h3>  
                <button onclick="reservarRecurso('Quadra')">  
                    <i class="fa-solid fa-house"></i> Reservar  
                </button> <!-- Botão de Reservar -->  
            </div>  
        </div>  
    </div>  
    <div class="footer">  
        <img src="home.png" alt="Home">  
        <button onclick="goToHome()">Teste</button> <!-- Botão de Home -->  
    </div>  
</div>


        <!-- Página de Agendamento -->
        <div class="page" id="agendamentoPage">
            <div class="header">
                <h1>VillasApp</h1>
                <span class="page-title">Reservas</span>
            </div>
            <div class="content">
                <h2 id="recursoNome">Nome do recurso</h2>
                <h3>Agendar Reserva</h3>
                <div id="calendario"></div> <!-- Novo container para o FullCalendar -->
                <button onclick="adicionarReserva()">Adicionar Reserva</button>
            </div>
            <div class="footer">
                <button onclick="goToHome()">Home</button> <!-- Botão de Home -->
                <img src="home.png" alt="Home">
            </div>
        </div>

        <!-- FullCalendar JS -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>


        <script src="script.js"></script>
        <script src="navigation.js"></script>
</body>

</html>
